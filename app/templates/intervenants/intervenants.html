<div id="search-results">
      <div class="accordion-body">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for benevole in benevoles %}
                        <tr style="transform: rotate(0);">
                          <th scope="row"><a href="{{ url_for('intervenants.intervenant_par_id', id=benevole.id) }}" class="stretched-link text-decoration-none text-dark">{{ benevole.id}}</a></th>
                            <td>{{ benevole.nom }}</td>
                            <td>{{ benevole.prenom }}</td>
                            <td>{{ benevole.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class='d-flex justify-content-center p-4'>
              <a type="button" class="btn btn-outline-primary me-2" href="{{ url_for('intervenants.accordeon_delegation') }}">Retour à la liste des délégation</a>
            </div>
      </div>
    </div>
