<div id="search-results">
      <div class="accordion-body">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for benevole in benevoles %}
                        <tr style="transform: rotate(0);">
                          <th scope="row"><a href="{{ url_for('intervenants.intervenant_par_id', id=benevole.id) }}" class="stretched-link text-decoration-none text-dark">{{ benevole.id}}</a></th>
                            <td>{{ benevole.nom }}</td>
                            <td>{{ benevole.prenom }}</td>
                            <td>{{ benevole.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class='d-flex justify-content-center p-4'>
              <a type="button" class="btn btn-outline-primary me-2" href="{{ url_for('intervenants.accordeon_delegation') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
                Retour à la liste des délégation</a>
            </div>
      </div>
    </div>
