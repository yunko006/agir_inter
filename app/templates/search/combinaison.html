{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %} Recherche avancée {% endblock %}

{% block page_header %}


{% endblock page_header %}

{% block content %}

<!-- Le bouton pour ajouter un nouveau champ de formulaire -->
<button hx-post={{ url_for("search.add_field") }} hx-target="#form-fields" hx-swap="afterend">
  Ajouter un champ de formulaire
</button>

<!-- Les champs de formulaire existants -->
<form id="my-form" name="submit_button" method="POST" hx-post={{ url_for("search.combinaison_search") }} hx-target="#results" >
  <div id="form-fields">
    <div class="row mb-2">
      <div class="col-4">
        <p>Critères de recherche pour l'intervention</p>
        <div class="form-group">
          <select class="form-select" name="champs">
            <option value="#">--</option>
            <option value="langue_maternelle">Langue : maternelle</option>
            <option value="autonome">Langue : autonome</option>
            <option value="notions">Langue: notions</option>
            <option value="lu_parle_ecrit">Langue : lu parlée écrite</option>
            <option value="domaines">Domaine d'intervetion</option>
            <option value="fonctions">Fonction d'intervention</option>
            <option value="competences">Compétence d'intervention</option>
            <option value="exp_pro">Expérience Pays (Pro)</option>
            <option value="exp_benevole">Expérince Pays (Bénévolat)</option>
          </select>
        </div>
      </div>
      <div class="col-8">
        <p>Spécificité</p>
        <input type="text" class="form-control" name="recherche"  placeholder="Mot clé" />
      </div>
    </div>
  </div>
</form>

<button class="btn btn-primary" type="submit" form="my-form" hx-post={{ url_for("search.combinaison_search") }} hx-target="#results">Rechercher</button>

<div id='results'>
</div>


<script>
  // récupère le formulaire
const form = document.querySelector('#my-form');

// écoute l'événement submit sur le formulaire
form.addEventListener('submit', (event) => {
  // empêche le formulaire de se soumettre normalement
  event.preventDefault();
  
  // récupère les données du formulaire en utilisant FormData
  const formData = new FormData(form);
  
  // envoie les données du formulaire au serveur Flask via une requête AJAX
  fetch({{url_for('search.combinaison_search')}}, {
    method: 'POST',
    body: formData
  })
  .then(response => {
    // traite la réponse du serveur Flask
  })
  .catch(error => {
    console.error(error);
  });
});
</script>

{% endblock %}
