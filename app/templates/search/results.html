
<div class='row'>
    <div class='col d-flex justify-content-center p-4'>
        <button id='btn' class="btn btn-danger" name="save-data"
            hx-post="{{ url_for('search.save_data') }}"
            hx-include="#search-input"
            onclick="submitForm()">
            Faire une recherche avancée sur ces résultats
        </button>
    </div>

    <div class='col d-flex justify-content-center p-4'>
        <a type="button" class="btn btn-outline-primary me-2" href="{{ url_for('search.index') }}">Retour</a>
    </div>
</div>


<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>N° adhérent</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Délégation</th>
            
        </tr>
    </thead>
    <tbody>
        {% for benevole in intervs %}
        <tr style="transform: rotate(0);">
            <th scope="row"><a href="{{ url_for('intervenants.intervenant_par_id', id=benevole.id) }}" class="stretched-link text-decoration-none text-dark">{{ benevole.id}}</a></th>
                <td>{{ benevole.nom }}</td>
                <td>{{ benevole.prenom }}</td>
                <td>{{ benevole.delegation }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
